<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="../css/navegacao-filmes.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/carrinho.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="../imgs//Arrow - Right 2.png" class='icone'>
        <input type="text" class='busca' placeholder="Pesquise filmes...">
        <button link='#'>
            <img src="../imgs/Bookmark.png">
            <span>Favoritos</span> 
        </button>
        <button>
            <img src="../imgs/Discount.png">
            <span>Promoções</span> 
        </button>
        <div class="usuario">
            <span>Bem-vindo, Felipe</span>
            <img src="../imgs/Numbuh_1.png" >
        </div>
    </div>
    <div class="conteiner">
        <div class="nevegacao">
            <div class="banner">
                <div class='banner1'>
                    <span>APROVEITE AGORA</span>
                    <div>
                        <img src="../imgs/ICON.png" alt="">
                        <span>CUPOM: HTMLNAOELINGUAGEM</span>
                    </div>
                </div>
                <span></span>
                <div class='banner2'>
                    <span>FINALIZA EM:</span>
                    <div>
                        <img src="../imgs/ICON2.png" alt="">
                        <span class='contagem'></span>
                    </div>
                </div>
                <img src="../imgs/Money.png" alt="">
            </div>
            <div class="topFilmes">
                <span>Top Filmes</span>
                <div class="filmes">
                </div>
            </div>
            <div class="todosOsFilmes">
                <span>Filmes</span>
                <div class="botoesGeneros">
                    <button class='todos' id='ativo'>Todos</button>
                </div>
                <div class="filmes">
                </div>
            </div>
        </div>
        <div class="sacola">
            <div class='header-sacola'>
                <img src="../imgs/Bag.png">
                Sacola
            </div>
            <div class="carrinho">
                <span class='primeiroTexto'>Sua sacola está vazia</span>
                <span class='segundoTexto'>Adicione filmes agora</span>
                <img src='../imgs/Social Media.png'>
                
            </div>
            <label>
                Insira seu cupom
                <input type="text" placeholder="Cupom de desconto">
            </label>
        </div>
    </div>

    
    <script src='../pagina-principal.js'></script>
</body>
</html>
